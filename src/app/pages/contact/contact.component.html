<html>

  <link href="contact.component.css" rel="stylesheet" />


  <br /><br /><br /><br />

  <!-- Bootstrap 5 starter form -->
  <form class="form" [formGroup]="formContact" method="POST">

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" formControlName="name" type="text" placeholder="Name" data-sb-validations="required" />
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input class="form-control" name="email" formControlName="email" type="email" placeholder="Email Address" data-sb-validations="required, email" />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" name="message" formControlName="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
    </div>

    <!-- Form submissions success message -->
    <div class="d-none" id="submitSuccessMessage">
      <div class="text-center mb-3">Form submission successful!</div>
    </div>

    <!-- Form submissions error message -->
    <div class="d-none" id="submitErrorMessage">
      <div class="text-center text-danger mb-3">Error sending message!</div>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn-primary"(click)="send()">Enviar</button>
    </div>

  </form>

</html>

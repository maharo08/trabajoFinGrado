<section class="vh-100" style="background-color:#eeeeee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <br /> <br /> <br />
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register User</p>

                <form class="mx-1 mx-md-4" [formGroup]='form' (ngSubmit)="onSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="name"/>

                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['name'].errors?.['required'] && form.controls['name'].touched" >Complete the name field</div>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['name'].errors?.['minlength'] && form.controls['name'].touched" >The field must be at a minimum of 3 characters.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Surname</label>
                      <input type="text" id="form3Example3c" class="form-control" formControlName="surname"/>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['surname'].errors?.['required'] && form.controls['surname'].touched" >Complete the surname field</div>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['surname'].errors?.['maxlength'] && form.controls['surname'].touched">The field must not exceed 10 characters.</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" formControlName="email"/>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['email'].errors?.['required'] && form.controls['email'].touched" >Complete the email field</div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Password</label>
                      <input type="password" id="form3Example4c" class="form-control" formControlName="password"/>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched" >Complete the password field</div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="form-label" class="form-label">Enter a profile picture</label>
                    <input class="form-control" type="text" class="form-control" formControlName="image">
                    <div class="alert alert-danger" role="alert" *ngIf="form.controls['image'].errors?.['required'] && form.controls['image'].touched" >Complete the password field</div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Number of sessions</label>
                      <input type="number" id="form3Example4cd" class="form-control" formControlName="session"/>
                      <div class="alert alert-danger" role="alert" *ngIf="form.controls['session'].errors?.['required'] && form.controls['session'].touched" >Complete the session field</div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

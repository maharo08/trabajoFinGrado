<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
	  <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
	  <link rel="stylesheet" type="text/css" href="login.component.css">
    <!--===============================================================================================-->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    </style>


  </head>

  <body>

    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic" data-tilt>
            <img src="../../../assets/img-01.png" alt="IMG">
          </div>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">

            <span class="login-tittle">
              Member Login
            </span>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" formControlName="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>

              <div class="alert alert-danger" role="alert" *ngIf="form.controls['email'].errors?.['required'] && form.controls['email'].touched" >
                Complete the email field
              </div>
            </div>

            <br />

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
              <input class="input100" type="password" name="pass" formControlName="password" placeholder="Password">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
              </span>

              <div class="alert alert-danger" role="alert" *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched" >
                Complete the password field
              </div>

            </div>

            <br />

            <div class="container-login-button">
              <button class="login-button">
                Login
              </button>
            </div>

            <div class="container-login-button">
              <button class="login-button" (click)="onClick()">Login with Google</button>
            </div>


            <div class="text-center p-t-136">
              <a class="txt2" routerLink="/register">
                Create your Account
                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>

          </form>

        </div>

      </div>

    </div>

  </body>

</html>

 <form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">

    <label>Email</label>
    <input type="text" class="form-control" formControlName="email" />

    <div class="alert alert-danger" role="alert" *ngIf="form.controls['email'].errors?.['required'] && form.controls['email'].touched" >
      Complete the email field
    </div>

  </div>


  <br />


  <div class="form-group">

    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <div class="alert alert-danger" role="alert" *ngIf="form.controls['password'].errors?.['required'] && form.controls['password'].touched" >
      Complete the password field
    </div>

  </div>

  <br />

  <div class="d-grid gap-2">
    <input class="btn btn-primary" type="submit" value="Submit form" [disabled]="!form.valid"/>
  </div>
